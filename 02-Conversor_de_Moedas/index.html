<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="ico" type="image/png" href="src/assets/favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="dist/output.css"> -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Tags para SEO -->
    <meta name="description" content="Conversor de Moedas - Converta facilmente entre diferentes moedas com nossa ferramenta online.">
    <meta name="keywords" content="conversor de moedas, câmbio, conversão de moeda, ferramenta online">
    <meta name="author" content="Guilherme Godoy">
    <meta name="robots" content="index, follow">

    <!-- Tags para Compartilhamento -->
    <meta property="og:title" content="Conversor de Moedas">
    <meta property="og:description" content="Converta facilmente entre diferentes moedas com nossa ferramenta online.">
    <meta property="og:image" content="URL_da_imagem_de_compartilhamento">
    <meta property="og:url" content="URL_da_página_do_conversor">
    <meta property="og:type" content="website">

    <title>Conversor de Moedas</title>
</head>
<body class="bg-gradient-to-tl from-blue-500 to-purple-500 text-white flex items-center justify-center h-screen">
    <a href="https://github.com/guilhermegodoydev" target="_blank" rel="noopener noreferrer" class="absolute right-3 top-3 flex items-center hover:text-purple-300">
        <img src="/src/assets/Github.svg" alt="Logo do GitHub" class="max-w-[60px]">
    </a>

    <main class="flex max-h-screen w-full gap-20 p-10 justify-between align-stretch h-full">
        <section class="bg-white rounded-md text-black flex-1">
            <h1 class="text-center p-4">Histórico de Conversões</h1>
            <ul id="historico"></ul>
        </section>

        <section class="flex flex-col flex-2">
            <div>
                <h1 class="text-center text-3xl p-4 pt-0">Conversor de Moedas</h1>

                <form id="form-conversor">
                    <label for="valor" class="block">Valor em reais:</label>
                    <input type="number" step="any" required placeholder="0.00" id="valor" class="w-8/10 bg-white rounded-md text-black mb-1 px-2 py-1">

                    <select name="moedas" id="lista-moedas" class="bg-white rounded-md px-2 py-1 text-black w-[19.4%]"></select>

                    <p>Resultado: <span id="resultado"></span></p>

                    <button id="btn-converter" type="submit">
                        Converter
                    </button>
                </form>
            </div>

            <div class="bg-white rounded-md text-black max-h-full h-full">
                <h1 class="text-center p-2">Variação Cambial</h1>
                <ul id="opcoes-moedas" class="flex gap-4 w-max overflow-x-auto"></ul>
                <ul id="periodos" class="flex justify-between px-2 py-1 bg-gray-200">
                    <li dias="7">7D</li>
                    <li dias="30">30D</li>
                    <li dias="182">6M</li>
                    <li dias="365">1A</li>
                </ul>
                <canvas id="grafico" class="w-full max-h-72"></canvas>
            </div>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
